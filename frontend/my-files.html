<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Files</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./upload.html">Upload</a>
    <a href="./downloads.html">Downloads</a>
    <a href="#" onclick="AppAuth.logout()">Logout</a>
  </nav>
</header>
<main>
  <div class="card">
    <h1>My Files</h1>
    <table class="table">
      <thead><tr><th>Name</th><th>Size</th><th>Privacy</th><th>Uploaded</th><th>Share</th><th>Actions</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
</main>
<script src="./auth.js"></script>
<script>
if(!AppAuth.requireAuth()){} // redirect if missing

async function load(){
  const res = await fetch(AppAuth.API_BASE + "/my-files", { headers: { ...AppAuth.authHeader() } });
  const data = await res.json();
  const tb = document.getElementById("rows");
  tb.innerHTML = "";
  (data.files||[]).forEach(f=>{
    const tr = document.createElement("tr");
    const sizeKB = (f.size/1024).toFixed(1)+" KB";
    const when = new Date(f.uploaded_at).toLocaleString();
    const share = f.shareLink ? `<a href="${AppAuth.API_BASE}${f.shareLink}" target="_blank">copy link</a>` : "-";
    tr.innerHTML = `<td>${f.originalName}</td><td>${sizeKB}</td><td><span class="badge ${f.privacy}">${f.privacy}</span></td><td>${when}</td><td>${share}</td>
    <td class="actions">
      <button data-id="${f.id}" class="dl">Download</button>
      <button data-id="${f.id}" class="rm">Delete</button>
    </td>`;
    tb.appendChild(tr);
  });

  document.querySelectorAll(".dl").forEach(btn => btn.addEventListener("click", async (e)=>{
    const id = e.target.getAttribute("data-id");
    // fetch to get blob (includes token header for private-owner case)
    const res = await fetch(AppAuth.API_BASE + "/files/" + id + "/download", { headers: { ...AppAuth.authHeader() } });
    if(!res.ok){ const d = await res.json().catch(()=>({})); return alert(d.error||"Download blocked"); }
    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "";
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }));

  document.querySelectorAll(".rm").forEach(btn => btn.addEventListener("click", async (e)=>{
    const id = e.target.getAttribute("data-id");
    if(!confirm("Delete this file?")) return;
    const res = await fetch(AppAuth.API_BASE + "/files/" + id, { method:"DELETE", headers: { ...AppAuth.authHeader() } });
    const d = await res.json();
    if(res.ok){ load(); } else { alert(d.error||"Delete failed"); }
  }));
}
load();
</script>
</body>
</html>
