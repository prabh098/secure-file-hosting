<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header><nav><a href="./index.html">Home</a></nav></header>
<main>
  <div class="card">
    <h1>Create an account</h1>
    <form id="regForm">
      <label>Username</label><input id="username" required />
      <label>Email</label><input id="email" type="email" required />
      <label>Password</label><input id="password" type="password" required />
      <div class="row"><button type="submit">Register</button></div>
    </form>
    <p class="small">Already have an account? <a href="./login.html">Login</a></p>
    <pre id="out" class="small"></pre>
  </div>
</main>
<script src="./auth.js"></script>
<script>
document.getElementById("regForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const body = {
    username: document.getElementById("username").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value
  };
  const res = await fetch(AppAuth.API_BASE + "/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  const data = await res.json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  if(res.ok){
    alert("Registered! Now login.");
    window.location.href = "./login.html";
  }
});
</script>
</body>
</html>
