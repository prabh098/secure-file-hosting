<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upload</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./my-files.html">My Files</a>
    <a href="./downloads.html">Downloads</a>
    <a href="#" onclick="AppAuth.logout()">Logout</a>
  </nav>
</header>
<main>
  <div class="card">
    <h1>Upload a file</h1>
    <form id="uploadForm">
      <label>File (PDF or MP4, max 20MB)</label>
      <input id="file" type="file" accept=".pdf,.mp4" required />
      <label>Privacy</label>
      <select id="privacy">
        <option value="public">Public</option>
        <option value="private">Private (via share link)</option>
      </select>
      <div class="row">
        <button type="submit">Upload</button>
      </div>
    </form>
    <pre id="out" class="small"></pre>
  </div>
</main>
<script src="./auth.js"></script>
<script>
if(!AppAuth.requireAuth()){} // redirect if missing

document.getElementById("uploadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const f = document.getElementById("file").files[0];
  if(!f) return alert("Pick a file.");
  const fd = new FormData();
  fd.append("file", f);
  const p = document.getElementById("privacy").value;
  const res = await fetch(AppAuth.API_BASE + "/upload?privacy=" + encodeURIComponent(p), {
    method: "POST",
    headers: { ...AppAuth.authHeader() },
    body: fd
  });
  const data = await res.json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  if(res.ok){
    alert("Uploaded!");
  } else {
    alert(data.error || "Upload failed");
  }
});
</script>
</body>
</html>
