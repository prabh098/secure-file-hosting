<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header><nav><a href="./index.html">Home</a></nav></header>
<main>
  <div class="card">
    <h1>Login</h1>
    <form id="loginForm">
      <label>Email</label><input id="email" type="email" required />
      <label>Password</label><input id="password" type="password" required />
      <div class="row"><button type="submit">Login</button></div>
    </form>
    <pre id="out" class="small"></pre>
  </div>
</main>
<script src="./auth.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const body = { email: email.value.trim(), password: password.value };
  const res = await fetch(AppAuth.API_BASE + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  const data = await res.json();
  document.getElementById("out").textContent = JSON.stringify(data, null, 2);
  if(res.ok && data.token){
    AppAuth.saveToken(data.token);
    window.location.href = "./upload.html";
  } else {
    alert(data.error || "Login failed");
  }
});
</script>
</body>
</html>
